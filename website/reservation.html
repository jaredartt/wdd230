        <div class="banner">

                <h1>Make a Reservation</h1>
            </div>
        </div>

        <h2>Please, fill out the form below.</h2>
        
        <div class="form_container">
            <form action="thanks.html" method="get" class="reservation_form">

                <div class="form_box">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" required>
                </div>
                
                <div class="form_box">
                    <label for="number-rooms">Number of Rooms</label>
                    <input type="number" name="number-rooms" id="number-rooms" placeholder="0" min="1" max="10" required>
                </div>
                    
                <div>
                    <label for="type-room">Type of Room</label>
                    <select name="type-room" id="type-room">
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                    </select>
                </div>
                    
                <div class="date">
                    <label for="date">Date of Check-In</label>
                    <input type="date" name="date" id="date" placeholder="Single / Double" required>
                </div>
                    
                <div class="form_box">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                    
                <div class="form_box">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div class="form_box">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                        
                <div class="form_box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>   

                <div class="form_box">
                    <label for="country">Home State / Country</label>
                    <input type="text" name="country" id="country" required>
                </div>
                
                <div class="form_box">
                    <label for="comments">Special Accomodations / Comments</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>

                <input type="submit"></input>
            </form>
        </div>
