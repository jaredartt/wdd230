<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiclana Chamber</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">
</head>
<body>
    <header>

        <div class="before_js">
            <div class="logo_and_name">
                <picture>
                    <source srcset="images/logo400.webp" media="(min-width: 500px) and (max-width: 799px)">
                    <source srcset="images/logo600.webp" media="(min-width: 800px)">
                    <img id="logo" alt="logo" src="images/logo250.webp">
                </picture>
                <div class="only_name">
                    <h1>Chiclana Empowering</h1>
                    <p>Chamber of Commerce</p>
                </div>
            </div>
            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="color-scheme.html">Directory</a></li>
                    <li><a class="active" href="join.html">Join</a></li>
                    <li><a href="typography.html">Contact</a></li>  
                </ul>
            </nav>
            <div class="sm">
                <picture>
                    <source srcset="images/fb_icon50.webp" media="(min-width: 500px)">
                    <img id="sm1" src="images/fb_icon30.webp" alt="facebook link">
                </picture>
                <picture>
                    <source srcset="images/in_icon50.webp" media="(min-width: 500px)">
                    <img id="sm2" src="images/in_icon30.webp" alt="facebook link">
                </picture>
            </div>
        </div>
        
        <div class="date">
            <aside></aside>
        </div>
        
    </header>
    
    
    
    <main>
        <div class="form_box">
            <form action="thankyou.html" method="get" id="main_form">

                <label for="fname">First name:<br>
                    <input type="text" id="fname" name="fname" required>
                </label><br><br>

                <label for="lname">Last name:<br>
                    <input type="text" id="lname" name="lname" required>
                </label><br><br>

                <label for="position">Business position:<br>
                    <input type="text" id="position" name="position" pattern="[a-zA-Z0-9 ]+.{7,}">
                </label><br><br>

                <label for="email">Email:<br>
                    <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                </label><br><br>
                
                <label for="telephone">Telephone number:<br>
                    <input type="tel" id="telephone" name="telephone" required>
                </label><br><br>
                
                <label for="bname">Business name/title:<br>
                    <input type="text" id="bname" name="bname" required>
                </label><br><br><br>
            

                <label>Membership level:<br><br></label>
                
                <label for="level1">
                    <input type="radio" id="level1" name="level1">
                    NP Membership
                </label><br>

                <label for="level2">
                    <input type="radio" id="level2" name="level2">
                    Bronze Membership
                </label><br>

                <label for="level3">
                    <input type="radio" id="level3" name="level3">
                    Silver Membership
                </label><br>

                <label for="level4">
                    <input type="radio" id="level4" name="level4">
                    Gold Membership
                </label><br><br>
                
                <label for="bdescription">Business description:<br>
                    <textarea id="bdescription" name="bdescription" placeholder="Briefly describe your business..."></textarea>
                </label><br><br>
                

                <input type="hidden" id="currentDate">

                <input type="submit" id="submit_button">
            </form>
        </div>
    </main>
    
    
    
    <footer>
        
        <div class="box1_2">
            <div class="box1">
                <picture>
                    <source srcset="images/logo400.webp" media="(min-width: 500px) and (max-width: 799px)">
                    <source srcset="images/logo600.webp" media="(min-width: 800px)">
                    <img id="logo2" alt="logo" src="images/logo250.webp">
                </picture>
                <div class="box1a">
                    <p style="color: rgb(197, 230, 241); font-weight: bold; font-size: 1.4rem; margin-bottom: 10px;">Chiclana Empowering Chamber</p>
                    <p>Camino del Guadalmesi, 8</p>
                    <p>Chiclana de la Frontera, 11130 Spain</p>
                </div>
            </div>
            
            <div class="box2">
                <p>info@chiclanachamber.org</p>
                <a href="#" style="text-decoration: none; color: white">
                    <div class="box2b">
                        <picture>
                            <source srcset="images/location40.webp" media="(min-width: 500px)">
                            <img src="images/location30.webp" alt="location" style="width: 10px;">
                        </picture>
                        <p>Location Map</p>
                    </div>
                </a>
            </div>
        </div>
        
        <hr>

        <div class="box3">
            <script>
                var LastUpdated = document.lastModified;
                document.writeln ("© 2021 Chiclana Empowering Chamber | Jared MartínezCádiz | WDD 230 Project | Last modification " + LastUpdated);
            </script>
        </div>

    </footer>
<script src="js/scripts.js"></script>
<!-- <script src="js/windchill.js"></script> -->
<script>
    var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate() + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();;
    document.getElementById("currentDate").value = date;
</script>
</body>
</html>
